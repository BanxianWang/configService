    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule

#设置延时等待时长
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 8000
        
        
